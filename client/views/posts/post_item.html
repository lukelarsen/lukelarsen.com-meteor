<template name="postItem">
    <div class="content__block">
        <div class="post-info">
            <h2><a href="{{pathFor 'postSingle'}}">{{title}}</a></h2>
            <div class="post-date">{{date}}</div>
        </div>
        <div class="post-content">
            {{intro}}
        </div>
    </div>
</template>
